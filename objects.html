<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Sum of arguments</p>
    <p id="answer"></p>
    <script>
        function add() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum = sum + arguments[i];
            }
            return sum;
        }
        document.getElementById("answer").innerHTML = "Sum: " + add(12, 21, 69, 56, 67);
    </script>
</body>
</html>
